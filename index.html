<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="introduction">
    <img class="introduction__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="introduction__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__task-row">
        <input id="new-task" class="task-input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="tasks-heading">Todo</h3>
    <ul class="list list-todo">
      <li class="list__item">
        <input type="checkbox" class="list__item-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input task">
        <button class="button edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list__item list__item_edit">
        <input type="checkbox" class="list__item-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task">
        <button class="button edit">Save</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="tasks-heading">Completed</h3>
    <ul class="list list-done">
      <li class="list__item">
        <input type="checkbox" class="list__item-checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input task">
        <button class="button edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
