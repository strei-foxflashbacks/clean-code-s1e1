<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="introduction">
    <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section id="add-task">
      <label class="add-item" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="tasks-heading">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input type="checkbox" class="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input task">
        <button class="button edit">Edit</button>
        <button class="delete"><img class="img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="li edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task">
        <button class="button edit">Save</button>
        <button class="delete"><img class="img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="tasks-heading">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input type="checkbox" class="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input task">
        <button class="button edit">Edit</button>
        <button class="delete"><img class="img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
